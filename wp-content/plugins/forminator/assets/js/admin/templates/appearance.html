<div>
	
	<script type="text/template" id="appearance-layout-tpl">
		
		<div id="wpmudev-forminator-content" class="forminator-appearance-content wpmudev-page-wizard"></div>

	</script>

	<script type="text/template" id="appearance-main-tpl">
		
		<div class="wpmudev-wizard--content">
			
			<nav class="wpmudev-content--nav">
				
				<ul class="wpmudev-nav--tabs">
					
					<li class="wpmudev-tab--item forminator-wizard-appearance"><a href="#forminator-wizard-appearance">
						<span class="wpmudev-text">{{ Forminator.l10n.appearance.appearance }}</span>
						<span class="wpmudev-icon-loading"></span>
						<span class="wpdui-icon wpdui-icon-check"></span>
					</a></li>

					{[ if( has_pagination ) { ]}
					<li class="wpmudev-tab--item forminator-wizard-pagination"><a href="#forminator-wizard-pagination">
						<span class="wpmudev-text">{{ Forminator.l10n.appearance.form_pagination }}</span>
						<span class="wpmudev-icon-loading"></span>
						<span class="wpdui-icon wpdui-icon-check"></span>
					</a></li>
					{[ } ]}
					
					<li class="wpmudev-tab--item forminator-wizard-behaviour"><a href="#forminator-wizard-behaviour">
						<span class="wpmudev-text">{{ Forminator.l10n.appearance.form_behaviour }}</span>
						<span class="wpmudev-icon-loading"></span>
						<span class="wpdui-icon wpdui-icon-check"></span>
					</a></li>
					
					<li class="wpmudev-tab--item forminator-wizard-emails"><a href="#forminator-wizard-emails">
						<span class="wpmudev-text">{{ Forminator.l10n.appearance.form_emails }}</span>
						<span class="wpmudev-icon-loading"></span>
						<span class="wpdui-icon wpdui-icon-check"></span>
					</a></li>

					<!-- Disable until integrations are done
					<li class="wpmudev-tab--item forminator-wizard-advanced"><a href="#forminator-wizard-advanced">
						<span class="wpmudev-text">{{ Forminator.l10n.appearance.advanced }}</span>
						<span class="wpmudev-icon-loading"></span>
						<span class="wpdui-icon wpdui-icon-check"></span>
					</a></li>
					-->
					
				</ul>

				<select class="wpmudev-select wpmudev-tabs-mobile">
					<option value="forminator-wizard-appearance">{{ Forminator.l10n.appearance.appearance }}</option>
					{[ if( has_pagination ) { ]}
					<option value="forminator-wizard-pagination">{{ Forminator.l10n.appearance.form_pagination }}</option>
					{[ } ]}
					<option value="forminator-wizard-behaviour">{{ Forminator.l10n.appearance.form_behaviour }}</option>
					<option value="forminator-wizard-emails">{{ Forminator.l10n.appearance.form_emails }}</option>
					<!-- Disable until integrations are done
					<option value="forminator-wizard-advanced">{{ Forminator.l10n.appearance.advanced }}</option>
					-->
				</select>

				<div class="wpmudev-preview-anchor" aria-hidden="true"></div>

				<div class="wpmudev-preview" aria-hidden="true" data-modal="preview_cforms" data-form-id="{{ Forminator.Data.currentForm.formID }}" data-nonce="{{ Forminator.Data.modules.custom_form.preview_nonce }}">

					<svg xmlns="http://www.w3.org/2000/svg" width="150" height="100" viewBox="0 0 150 100" preserveAspectRatio="none" class="wpmudev-icon wpmudev-i_preview"><path fill-rule="evenodd" d="M75 100C25 100 0 50 0 50S25 0 75 0s75 50 75 50-25 50-75 50zm0-25c13.807 0 25-11.193 25-25S88.807 25 75 25 50 36.193 50 50s11.193 25 25 25z"/></svg>

					<span class="wpmudev-preview--text">{{ Forminator.l10n.appearance.preview_form }}</span>

				</div>

			</nav>

			<div class="wpmudev-content--settings">
				<div id="forminator-wizard-appearance" class="wpmudev-settings--box" style="display: block;"></div>
				{[ if( has_pagination ) { ]}
				<div id="forminator-wizard-pagination" class="wpmudev-settings--box"></div>
				{[ } ]}
				<div id="forminator-wizard-behaviour" class="wpmudev-settings--box"></div>
				<div id="forminator-wizard-emails" class="wpmudev-settings--box"></div>
				<!-- Disable until integrations are done
				<div id="forminator-wizard-advanced" class="wpmudev-settings--box"></div>
				-->
			</div>

		</div>

	</script>

	<script type="text/template" id="appearance-buttons-tpl">
		
		<div class="wpmudev-wizard--footer">
			
			<div class="wpmudev-footer--clear"></div>
			
			<nav class="wpmudev-footer--nav">
				
				<div class="wpmudev-nav--left">
					
					<button class="wpmudev-button wpmudev-button-ghost wpmudev-button-back">Form Builder</button>

				</div>
				
				<div class="wpmudev-nav--right">
					
					<button class="wpmudev-button wpmudev-button-blue forminator-save forminator-save-changes" data-nonce="" data-id="">
						<span class="wpmudev-loading-text">{{Forminator.l10n.builder.save}}</span>
						<span class="wpmudev-loading"></span>
					</button>
					
					<button class="wpmudev-button forminator-save forminator-save-layout">
						<span class="wpmudev-loading-text">{{Forminator.l10n.builder.publish}}</span>
						<span class="wpmudev-loading"></span>
					</button>

				</div>

			</nav>

		</div>

	</script>

			</div>
			<div class="wpmudev-option--container appearance-section-custom-style"></div>
		</div>

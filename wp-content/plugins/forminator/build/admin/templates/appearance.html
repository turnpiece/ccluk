	<script type="text/template" id="appearance-color-grid-tpl">
		
		<!-- FORM -->
		<div class="wpmudev-multiname wpmudev-palettes">

			<div class="wpmudev-multiname--action">
				
				<div class="wpmudev-action--text">
					<p>{{ Forminator.l10n.appearance.form }}</p>
				</div>

					</div>

					</div>

						<label class="wpmudev-label">{{ Forminator.l10n.appearance.description }}</label>
					</div>

					<div class="wpmudev-col col-12 col-sm-6 color-grid-validation-background wpmudev-not--material">
						<label class="wpmudev-label">{{ Forminator.l10n.appearance.error_bg }}</label>
					</div>

					<div class="wpmudev-col col-12 col-sm-6 color-grid-validation-color">
						<label class="wpmudev-label">{{ Forminator.l10n.appearance.error_color }}</label>
					</div>

				</div>

			</div>
			
		</div>

		{[ if ( has_section ) { ]}
		<!-- SECTION -->
		<div class="wpmudev-multiname wpmudev-palettes">

			<div class="wpmudev-multiname--action">
				
				<div class="wpmudev-action--text">
					<p>{{ Forminator.l10n.appearance.section }}</p>
				</div>
				
				<button class="wpmudev-action--button wpmudev-toggle-field"><span class="wpmudev-icon--plus" aria-hidden="true"></span><span class="wpmudev-text">{{ Forminator.l10n.appearance.open_field }}</span></button>
				
			</div>
			
			<div class="wpmudev-multiname--content">

				<div class="wpmudev-row wpmudev-palettes">

					</div>

						<label class="wpmudev-label">{{ Forminator.l10n.appearance.subtitle }}</label>
						<div class="wpmudev-picker"></div>
					</div>

					<div class="wpmudev-col col-12 col-sm-4 color-grid-section-border-color">
						<label class="wpmudev-label">{{ Forminator.l10n.appearance.border }}</label>
						<div class="wpmudev-picker"></div>

		</div>

	<script type="text/template" id="appearance-autofills-tpl">

		{[ if (_.isEmpty(fields_with_autofill)) { ]}
		<div class="wpmudev-row">
			<div class="wpmudev-col col-12">
				<label class="wpmudev-label">
					{{ Forminator.l10n.autofill.no_autofill_fields_available }}
				</label>
			</div>
		</div>
		{[ } ]}

		<div class="forminator-fields-autofill">
			{[ _.each( fields_with_autofill, function( field_with_autofill, key ) { ]}
			<div class="wpmudev-multiname {[ if( field_with_autofill.is_active ) { ]} wpmudev-is_active {[ } ]}">

				<div class="wpmudev-multiname--action">
					
					<div class="wpmudev-action--text">
						<p>{{ field_with_autofill.label }}</p>
					</div>
					
					<button class="wpmudev-action--button wpmudev-toggle-field"><span class="wpmudev-icon--plus" aria-hidden="true"></span><span class="wpmudev-text">{{ Forminator.l10n.appearance.open_field }}</span></button>
					
				</div>
				
				<div class="wpmudev-multiname--content">

					<div class="wpmudev-row">

						<div class="wpmudev-col col-12 col-sm-8">

							<label class="wpmudev-label">{{ Forminator.l10n.autofill.source }}</label>

							<select class="wpmudev-select forminator-autofill-provider" data-element="{{ field_with_autofill.element_id }}">
								<option value="">{{ Forminator.l10n.autofill.disable_autofill }}</option>
								{[ _.each( field_with_autofill.autofill_providers, function( autofill_provider, provider_group_key ) { ]}
								<optgroup label="{{autofill_provider.name}}">
									{[ _.each( autofill_provider.attributes, function( attribute, attribute_key ) { ]}
									<option value="{{attribute_key}}" {[ if( field_with_autofill.selected_provider.provider === attribute_key ) { ]} selected="selected" {[ } ]}>{{attribute.name}}</option>
									{[ }) ]}
								</optgroup>
								{[ }) ]}
							</select>

						</div>

						<div class="wpmudev-col col-12 col-sm-4">

							<label class="wpmudev-label">{{ Forminator.l10n.autofill.editable }}</label>

							<select class="wpmudev-select forminator-autofill-is-editable" data-element="{{ field_with_autofill.element_id }}">
								<option value="no" {[ if( field_with_autofill.selected_provider.is_editable === "no" ) { ]}selected="selected" {[ } ]}>{{Forminator.l10n.autofill.editable_no}}</option>
								<option value="yes" {[ if( field_with_autofill.selected_provider.is_editable === "yes" ) { ]}selected="selected" {[ } ]}>{{Forminator.l10n.autofill.editable_yes}}</option>
							</select>

						</div>

					</div>

				</div>
				
			</div>
			{[ }) ]}

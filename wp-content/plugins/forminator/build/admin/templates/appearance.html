	<script type="text/template" id="appearance-main-tpl">

		<nav class="sui-sidenav">

			<ul class="sui-vertical-tabs sui-sidenav-hide-md">

				<li class="sui-vertical-tab forminator-wizard-appearance" data-tab-id="forminator-wizard-appearance">
					<a href="#forminator-wizard-appearance" role="button">{{ Forminator.l10n.tab_appearance.appearance }}</a>
				</li>

				{[ if( has_pagination ) { ]}
				<li class="sui-vertical-tab forminator-wizard-pagination" data-tab-id="forminator-wizard-pagination">
					<a href="#forminator-wizard-pagination" role="button">{{ Forminator.l10n.tab_pagination.pagination }}</a>
				</li>
				{[ } ]}

				<li class="sui-vertical-tab forminator-wizard-behaviour" data-tab-id="forminator-wizard-behaviour">
					<a href="#forminator-wizard-behaviour" role="button">{{ Forminator.l10n.tab_behaviour.behaviour }}</a>
				</li>

				<li class="sui-vertical-tab forminator-wizard-emails" data-tab-id="forminator-wizard-emails">
					<a href="#forminator-wizard-emails" role="button">{{ Forminator.l10n.tab_emails.emails }}</a>
				</li>

				{[ if( addons_enabled ) { ]}
				<li class="sui-vertical-tab forminator-wizard-integrations" data-tab-id="forminator-wizard-integrations">
					<a href="#forminator-wizard-integrations" role="button">{{ Forminator.l10n.tab_integrations.integrations }}</a>
				</li>
				{[ } ]}
			</ul>

			<div class="sui-sidenav-hide-lg">

				<select>
					<option value="forminator-wizard-appearance">{{ Forminator.l10n.tab_appearance.appearance }}</option>
					{[ if( has_pagination ) { ]}
					<option value="forminator-wizard-pagination">{{ Forminator.l10n.tab_pagination.pagination }}</option>
					{[ } ]}
					<option value="forminator-wizard-behaviour">{{ Forminator.l10n.tab_behaviour.behaviour }}</option>
					<option value="forminator-wizard-emails">{{ Forminator.l10n.tab_emails.emails }}</option>
					{[ if( addons_enabled ) { ]}
					<option value="forminator-wizard-integrations">{{ Forminator.l10n.tab_integrations.integrations }}</option>
					{[ } ]}
				</select>

			</div>

			<div class="fui-button-preview-anchor" aria-hidden="true"></div>

			<button class="fui-button-preview" aria-hidden="true" data-modal="preview_cforms" data-form-id="{{ Forminator.Data.currentForm.formID }}" data-nonce="{{ Forminator.Data.modules.custom_form.preview_nonce }}">
				<span>{{ Forminator.l10n.commons.preview }}</span>
				<i class="sui-icon-eye" aria-hidden="true"></i>
			</button>

		</nav>

		<div id="forminator-wizard-appearance" class="wpmudev-settings--box" style="display: block;"></div>
		{[ if( has_pagination ) { ]}
		<div id="forminator-wizard-pagination" class="wpmudev-settings--box" style="display: none;"></div>
		{[ } ]}
		<div id="forminator-wizard-behaviour" class="wpmudev-settings--box" style="display: none;"></div>
		<div id="forminator-wizard-emails" class="wpmudev-settings--box" style="display: none;"></div>
		<div id="forminator-wizard-advanced" class="wpmudev-settings--box" style="display: none;"></div>
		{[ if( addons_enabled ) { ]}
		<div id="forminator-wizard-integrations" class="wpmudev-settings--box" style="display: none;"></div>
		{[ } ]}

	</script>

	<!-- Autofill -->
	<script type="text/template" id="appearance-autofills-tpl">
		{[ if (_.isEmpty(fields_with_autofill) ) { ]}
		<tr>
			<td>
				<div class="sui-notice sui-notice-error">
					<p>{{ Forminator.l10n.autofill.no_autofill_fields_available }}</p>
				</div>
			</td>
		</tr>
		{[ } ]}

		{[ _.each( fields_with_autofill, function( field_with_autofill, key ) { ]}
		<tr class="sui-accordion-item {[ if( field_with_autofill.is_active ) { ]} sui-accordion-item--open {[ } ]}">
			<td>{{ field_with_autofill.label }}
				<span class="sui-accordion-open-indicator">
					<i class="sui-icon-chevron-down"></i>
				</span>
			</td>
		</tr>
		<tr class="sui-accordion-item-content {[ if( field_with_autofill.is_active ) { ]} sui-accordion-item--open {[ } ]}">
			<td>
				<div class="sui-box">
					<div class="sui-box-body">
						<div class="sui-row forminator-fields-autofill">
							<div class="sui-col-md-8">
								<label class="sui-label" for="forminator-autofill-provider-{{ field_with_autofill.element_id }}">{{ Forminator.l10n.autofill.source }}</label>
								<select class="forminator-autofill-provider" data-element="{{ field_with_autofill.element_id }}" id="forminator-autofill-provider-{{ field_with_autofill.element_id }}">
									<option value="">{{ Forminator.l10n.autofill.disable_autofill }}</option>
									{[ _.each( field_with_autofill.autofill_providers, function( autofill_provider, provider_group_key ) { ]}
									<optgroup label="{{autofill_provider.name}}">
										{[ _.each( autofill_provider.attributes, function( attribute, attribute_key ) { ]}
										<option value="{{attribute_key}}" {[ if( field_with_autofill.selected_provider.provider=== attribute_key ) { ]} selected="selected" {[ } ]}>{{attribute.name}}</option>
										{[ }) ]}
									</optgroup>

									{[ }) ]}
								</select>
							</div>
							<div class="sui-col-md-4">
								<label class="sui-label" for="forminator-autofill-is-editable-{{ field_with_autofill.element_id }}">{{ Forminator.l10n.autofill.editable }}</label>
								<select class="forminator-autofill-is-editable" data-element="{{ field_with_autofill.element_id }}" id="forminator-autofill-is-editable-{{ field_with_autofill.element_id }}">
									<option value="no" {[ if( field_with_autofill.selected_provider.is_editable=== "no" ) { ]}selected="selected" {[ } ]}>{{Forminator.l10n.autofill.editable_no}}</option>
									<option value="yes" {[ if( field_with_autofill.selected_provider.is_editable=== "yes" ) { ]}selected="selected" {[ } ]}>{{Forminator.l10n.autofill.editable_yes}}</option>
								</select>
							</div>
						</div>
					</div>
				</div>
			</td>
		</tr>
		{[ }) ]}
	</script>

</div>

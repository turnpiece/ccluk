<div>

	<script type="text/template" id="quiz-main-tpl">

		<nav class="sui-sidenav">

					<li class="sui-vertical-tab" data-tab-id="0">
						<a href="#forminator-quiz-details" role="button">{{ Forminator.l10n.quizzes.details }}</a>
						<i class="sui-icon-check-tick" aria-hidden="true"></i>
					</li>

					<li class="sui-vertical-tab" data-tab-id="1">
						<a href="#forminator-quiz-questions">{{ Forminator.l10n.quizzes.questions }}</a>
						<i class="sui-icon-check-tick" aria-hidden="true"></i>
					</li>

					<li class="sui-vertical-tab" data-tab-id="2">
						<a href="#forminator-quiz-settings">{{ Forminator.l10n.quizzes.settings }}</a>
						<i class="sui-icon-check-tick" aria-hidden="true"></i>
					</li>

					<li class="sui-vertical-tab" data-tab-id="3">
						<a href="#forminator-quiz-appearance">{{ Forminator.l10n.quizzes.appearance }}</a>
						<i class="sui-icon-check-tick" aria-hidden="true"></i>
					</li>
				{[ } else { ]}

						<a href="#forminator-quiz-details">{{ Forminator.l10n.quizzes.details }}</a>
						<i class="sui-icon-check-tick" aria-hidden="true"></i>
					</li>

						<a href="#forminator-quiz-results">{{ Forminator.l10n.quizzes.results }}</a>
						<i class="sui-icon-check-tick" aria-hidden="true"></i>
					</li>

						<a href="#forminator-quiz-questions">{{ Forminator.l10n.quizzes.questions }}</a>

				<span>{{ Forminator.l10n.quizzes.preview }}</span>
				<i class="sui-icon-eye" aria-hidden="true"></i>
			</button>

	<script type="text/template" id="quiz-buttons-tpl">

		<div class="sui-box">

			<div class="sui-box-footer">

				<button id="forminator-polls-cancel" class="sui-button">{{ Forminator.l10n.quizzes.cancel }}</button>
				
				<button id="forminator-polls-back" class="sui-button" style="display: none;">{{ Forminator.l10n.quizzes.back }}</button>
				
				<div class="sui-actions-right">
					
					<button class="sui-button sui-button-primary forminator-loading forminator-save" data-nonce="" data-id="">
						<span class="sui-loading-text">{{ Forminator.l10n.builder.save }}</span>
						<i class="sui-icon-loader sui-loading" aria-hidden="true"></i>
					</button>

					<button id="forminator-polls-next" class="sui-button forminator-loading">
						<span class="sui-loading-text">{{ Forminator.l10n.quizzes.continue }}</span>
						<i class="sui-icon-loader sui-loading" aria-hidden="true"></i>
					</button>
					
					<button id="forminator-polls-finish" class="sui-button forminator-loading" style="display: none;">
						<span class="sui-loading-text">{{ Forminator.l10n.quizzes.finish }}</span>
						<i class="sui-icon-loader sui-loading" aria-hidden="true"></i>
					</button>

				</div>

			</div>

		</div>

	</script>

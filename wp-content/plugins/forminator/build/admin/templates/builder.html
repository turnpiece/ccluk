<div>
	
	<script type="text/template" id="builder-layout-tpl">

		<div id="forminator-form-builder" class="sui-box"></div>

		<aside id="forminator-form-elements" class="fui-builder-sidebar fui-active" role="complementary">

			<div class="fui-sidebar-wrapper fui-show"></div>

		</aside>

	</script>

	<script type="text/template" id="builder-main-tpl">

		<div class="sui-box-header">

			<h2 class="sui-box-title">{{ Forminator.l10n.builder.build_your_form }}</h2>

			<div class="sui-actions-right">
				
				<button class="sui-button sui-button-primary wpmudev-builder-preview" aria-hidden="true" data-modal="preview_cforms" data-form-id="{{ Forminator.Data.currentForm.formID }}" data-nonce="{{ Forminator.Data.modules.custom_form.preview_nonce }}">{{ Forminator.l10n.appearance.preview_form }}</button>
				
			</div>

		</div>

		<div class="sui-box-body">

			<!-- Form Name -->
			<div class="fui-box-gray">
				<div class="sui-box-settings-row">
					<div class="sui-box-settings-col-1">
						<span class="sui-settings-label">{{ Forminator.l10n.builder.form_name }}</span>
						<span class="sui-description">{{ Forminator.l10n.builder.form_name_description }}</span>
					</div>
					<div id="forminator-builder-form-name" class="sui-box-settings-col-2"></div>
				</div>
			</div>

			<!-- Builder -->
			<div class="fui-builder">
				
				<div class="fui-form-builder"></div>
				
				<div class="fui-form-builder-shadow"></div>
				
			</div>
			
		</div>

	</script>

	<script type="text/template" id="builder-buttons-tpl">
		
		<div class="sui-box-footer">

			<button class="sui-button wpmudev-button-cancel">{{ Forminator.l10n.builder.cancel }}</button>

			<div class="sui-actions-right">

				<button class="sui-button sui-button-ghost forminator-add-new-field">{{ Forminator.l10n.builder.add_new_field }}</button>
				
				<button class="sui-button sui-button-primary forminator-save forminator-save-changes">
					<span class="sui-loading-text">{{ Forminator.l10n.builder.save }}</span>
					<i class="sui-icon-loader sui-loading" aria-hidden="true"></i>
				</button>
				
				<button class="sui-button forminator-save forminator-save-layout">
					<span class="sui-loading-text">{{ Forminator.l10n.builder.form_settings }}</span>
					<i class="sui-icon-loader sui-loading" aria-hidden="true"></i>
				</button>
				
			</div>
			
		</div>

	</script>

	<script type="text/template" id="builder-main-no-fields-tpl">
		<div class="fui-form-builder--empty">
			<p>{{ Forminator.l10n.builder.no_fields }}</p>
		</div>
	</script>
</div>

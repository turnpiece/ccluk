<div>

	<script type="text/template" id="polls-layout-tpl">

		<div class="forminator-polls-content sui-row-with-sidenav"></div>

	</script>

	<script type="text/template" id="polls-main-tpl">

		<div class="sui-sidenav">
			
			<ul class="sui-vertical-tabs sui-sidenav-hide-md">
				
				<li class="sui-vertical-tab" data-tab-id="0">
					<a href="#forminator-poll-details" role="button">{{ Forminator.l10n.polls.details }}</a>
					<i class="sui-icon-check-tick" aria-hidden="true"></i>
				</li>

				<li class="sui-vertical-tab" data-tab-id="1">
					<a href="#forminator-poll-appearance" role="button">{{ Forminator.l10n.polls.appearance }}</a>
					<i class="sui-icon-check-tick" aria-hidden="true"></i>
				</li>

			</ul>

			<div class="wpmudev-preview-anchor" aria-hidden="true"></div>

			<button class="fui-button-preview" aria-hidden="true" data-modal="preview_polls" data-form-id="{{ Forminator.Data.currentForm.formID }}" data-nonce="{{ Forminator.Data.modules.polls.preview_nonce }}">
				<span>{{ Forminator.l10n.polls.preview }}</span>
				<i class="sui-icon-eye" aria-hidden="true"></i>
			</button>

		</div>

		<div id="forminator-poll-details" class="wpmudev-settings--box wpmudev-tab-content-0" style="display: block;"></div>
		<div id="forminator-poll-appearance" class="wpmudev-settings--box wpmudev-tab-content-1" style="display: none;"></div>

	</script>

	<script type="text/template" id="polls-buttons-tpl">

		<div class="sui-box">

			<div class="sui-box-footer">

				<button id="forminator-polls-cancel" class="sui-button">{{ Forminator.l10n.polls.cancel }}</button>

				<button id="forminator-polls-back" class="sui-button" style="display: none;">{{ Forminator.l10n.polls.back }}</button>

				<div class="sui-actions-right">

					<button class="sui-button sui-button-primary forminator-loading forminator-save" data-nonce="" data-id="">
						<span class="sui-loading-text">{{ Forminator.l10n.builder.save }}</span>
						<i class="sui-icon-loader sui-loading" aria-hidden="true"></i>
					</button>

					<button id="forminator-polls-next" class="sui-button forminator-loading">
						<span class="sui-loading-text">{{ Forminator.l10n.polls.continue }}</span>
						<i class="sui-icon-loader sui-loading" aria-hidden="true"></i>
					</button>

					<button id="forminator-polls-finish" class="sui-button forminator-loading" style="display: none;">
						<span class="sui-loading-text">{{ Forminator.l10n.polls.finish }}</span>
						<i class="sui-icon-loader sui-loading" aria-hidden="true"></i>
					</button>

				</div>

			</div>

		</div>

	</script>

	<script type="text/template" id="polls-section-details-tpl">

		<div class="sui-box-header">

			<h2 class="sui-box-title">{{ Forminator.l10n.polls.details_title }}</h2>

		</div>

		<div id="forminator-poll-edit-details" class="sui-box-body"></div>

	</script>

	<script type="text/template" id="polls-section-appearance-tpl">

		<div class="sui-box-header">
			
			<h2 class="sui-box-title">{{ Forminator.l10n.commons.appearance }}</h2>
			
		</div>

		<div id="forminator-poll-edit-appearance" class="sui-box-body"></div>

		<table class="sui-table sui-accordion fui-table-listings">

			<thead>

				<tr>

					<th>{{ Forminator.l10n.polls.poll_colors }}</th>

				</tr>

			</thead>

			<tbody>

				<!-- Main styles -->
				<tr class="sui-accordion-item">

					<td><strong>{{ Forminator.l10n.polls.main_styles }}</strong>
						<span class="sui-accordion-open-indicator">
							<i aria-hidden="true" class="sui-icon-chevron-down"></i>
							<button type="button" class="sui-screen-reader-text">{{ Forminator.l10n.commons.expand }}</button>
						</span>
					</td>

				</tr>

				<tr class="sui-accordion-item-content">

					<td><div class="sui-box">
						<div class="sui-box-header">
							<h3 class="sui-box-title">{{ Forminator.l10n.polls.main_styles }}</h3>
						</div>
						<div id="forminator-pollwiz-wrap--main" class="sui-box-body"></div>
					</div></td>

				</tr>

				<!-- Input styles -->
				<tr class="sui-accordion-item">

					<td><strong>{{ Forminator.l10n.polls.input_styles }}</strong>
						<span class="sui-accordion-open-indicator">
							<i aria-hidden="true" class="sui-icon-chevron-down"></i>
							<button type="button" class="sui-screen-reader-text">{{ Forminator.l10n.commons.expand }}</button>
						</span>
					</td>

				</tr>

				<tr class="sui-accordion-item-content">

					<td><div class="sui-box">
						<div class="sui-box-header">
							<h3 class="sui-box-title">{{ Forminator.l10n.polls.input_styles }}</h3>
						</div>
						<div id="forminator-pollwiz-wrap--input" class="sui-box-body"></div>
					</div></td>

				</tr>

				<!-- Button styles -->
				<tr class="sui-accordion-item">

					<td><strong>{{ Forminator.l10n.polls.button_styles }}</strong>
						<span class="sui-accordion-open-indicator">
							<i aria-hidden="true" class="sui-icon-chevron-down"></i>
							<button type="button" class="sui-screen-reader-text">{{ Forminator.l10n.commons.expand }}</button>
						</span>
					</td>

				</tr>

				<tr class="sui-accordion-item-content">

					<td><div class="sui-box">
						<div class="sui-box-header">
							<h3 class="sui-box-title">{{ Forminator.l10n.polls.button_styles }}</h3>
						</div>
						<div id="forminator-pollwiz-wrap--button" class="sui-box-body"></div>
					</div></td>

				</tr>

			</tbody>

		</table>

	</script>

</div>
